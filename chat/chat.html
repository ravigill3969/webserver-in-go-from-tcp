<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Flow Chat - Anonymous Room</title>
    <link rel="stylesheet" href="chat.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat-container">
      <!-- Header -->
      <header class="chat-header">
        <div class="header-left">
          <button class="back-btn" title="Go back">
            <i class="fas fa-arrow-left"></i>
          </button>
          <div class="room-info">
            <div class="room-avatar">
              <i class="fas fa-user-secret"></i>
            </div>
            <div class="room-details">
              <h2 class="room-name">Anonymous Chat Room</h2>
              <span class="room-status">
                <span class="status-indicator"></span>
                8 anonymous users online
              </span>
            </div>
          </div>
        </div>
        <div class="header-actions">
          <button class="action-btn" title="Search messages">
            <i class="fas fa-search"></i>
          </button>
          <button class="action-btn" title="Room settings">
            <i class="fas fa-cog"></i>
          </button>
          <button class="action-btn" title="More options">
            <i class="fas fa-ellipsis-v"></i>
          </button>
        </div>
      </header>

      <!-- Chat Messages Area -->
      <main class="chat-messages">
        <div class="message-date">
          <span>Today, March 15, 2024</span>
        </div>

        <div class="message system">
          <div class="system-message">
            <i class="fas fa-info-circle"></i>
            <span>
              Welcome to the anonymous chat room. Everyone appears as
              "Anonymous" here.
            </span>
          </div>
        </div>

        <!-- Dynamic messages will be rendered here -->
        <div id="chatBox"></div>
      </main>

      <!-- Message Input -->
      <footer class="chat-input">
        <div class="input-container">
          <button class="attachment-btn" title="Attach file">
            <i class="fas fa-paperclip"></i>
          </button>
          <div class="message-input-wrapper">
            <textarea
              class="message-input"
              placeholder="Type your anonymous message here..."
              rows="1"
            ></textarea>
            <button class="emoji-btn" title="Add emoji">
              <i class="far fa-smile"></i>
            </button>
          </div>
          <button class="send-btn" title="Send message">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </footer>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
